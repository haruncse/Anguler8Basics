<p>product-list works!</p>
<div *ngFor='let product of products'>
    <a [title]="product.name +' Details'">{{product.name}}</a>
    <p>
        <button (click)='productDetails()'>Product Details</button>
    </p>
    <app-product-alerts [productData]="product" (notify)="onNotify()"></app-product-alerts>
</div>
